<!DOCTYPE HTML>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        p {
            display: inline;
            font-size: 6vw;
            margin-top: 0px;
        }

        body{
            margin: 0;
            background-color: #1d1e22;
            display: flex;
            justify-content:center;
            align-items: center;
            height: 100vh;
        }

        #parallax {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url(), url(), url(https://i.redd.it/h64tbetfd6a11.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-position: 50% 50%;
        }
        
        h1 {
            position: absolute;
            top: 43%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-family: "Arial";
            text-transform: uppercase;
            opacity: 0.7;
            text-shadow: 0.5vw 0.5vw #000000;
        }

        .rainbowText {
            font-family:arial black;
            background-image: linear-gradient(to right, red,orange,yellow,green,blue,indigo,violet); 
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;  
            animation: move 100s linear infinite;
        }

        @keyframes move {
        to {
            background-position: 4500vh;
        }
        }

        .footer {
            position: absolute;
            top: 90%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3vw;
        }

        .header {
            color: #fff;
            opacity: 0.7;
            text-shadow: 0.3vw 0.3vw #000000;
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3vw;
        }

        div {
            font-size: 7vw;
        }
    </style>
</head>

<body>
    <div id="parallax">
        <h1>
            <div class="rainbowText">Minecraft IP: metroite.de</div>
        </h1>
    </div>

    <div class="header">
        <div>next update:</div>
        <div>
            <p id="days"></p>
            <p id="hours"></p>
            <p id="mins"></p>
            <p id="secs"></p>
            <h2 id="end"></h2>
        </div>
    </div>

    <div class="footer">
        <a href="modpack.html">Modpack Instructions</a>
    </div>
<script>
    // The data/time we want to countdown to
    const countDownDate = new Date("Nov 12, 2022 18:00:00").getTime();

    // Run countdown every second
    const countdown = setInterval(function () {

        let now = new Date().getTime();
        let timeleft = countDownDate - now;

        // Calculating the days, hours, minutes and seconds left
        let days = Math.floor(timeleft / (1000 * 60 * 60 * 24));
        let hours = Math.floor((timeleft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        let minutes = Math.floor((timeleft % (1000 * 60 * 60)) / (1000 * 60));
        let seconds = Math.floor((timeleft % (1000 * 60)) / 1000);

        // Result is output to the specific element
        document.getElementById("days").innerHTML = days + "D "
        document.getElementById("hours").innerHTML = hours + "H "
        document.getElementById("mins").innerHTML = minutes + "M "
        document.getElementById("secs").innerHTML = seconds + "S "
    }, 1000);

    (function () {
            // Add event listener
            document.addEventListener("mousemove", parallax);
            const elem = document.querySelector("#parallax");
            // Magic happens here
            function parallax(e) {
                let _w = window.innerWidth / 2;
                let _h = window.innerHeight / 2;
                let _mouseX = e.clientX;
                let _mouseY = e.clientY;
                let _depth1 = `${50 - (_mouseX - _w) * 0.01}% ${50 - (_mouseY - _h) * 0.01}%`;
                let _depth2 = `${50 - (_mouseX - _w) * 0.02}% ${50 - (_mouseY - _h) * 0.02}%`;
                let _depth3 = `${50 - (_mouseX - _w) * 0.06}% ${50 - (_mouseY - _h) * 0.06}%`;
                let x = `${_depth3}, ${_depth2}, ${_depth1}`;
                console.log(x);
                elem.style.backgroundPosition = x;
            }

    })();
</script>
</body>

</html>
